<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи проекта</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/tasks.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<div class="wrapper">
    <!-- Шапка -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a id="back-to-projects" href="/index"><i class="fas fa-arrow-left"></i> Назад к проектам</a></li>
                    <li><a href="/index"><i class="fas fa-home"></i> Главная</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <!-- Заголовок проекта -->
        <section class="project-header">
            <h1 id="project-title" class="project-title"></h1>
            <button id="add-task-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Добавить задачу
            </button>
        </section>

        <!-- Список задач -->
        <section class="tasks-content">
            <div class="tasks-list" id="tasks-list">
                <!-- Задачи будут добавляться динамически -->
                <div class="empty-tasks">
                    <i class="fas fa-tasks"></i>
                    <p>Нет задач в этом проекте</p>
                </div>
            </div>
        </section>

        <!-- Форма для создания задачи (скрыта) -->
        <form id="create-task-form" method="post" action="create-task">
            <input id="project_id_input" name="projectId" hidden="hidden">
            <input id="project_name_input" name="projectName" hidden="hidden">
        </form>
    </main>

    <!-- Футер -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Task Manager. Все права защищены.</p>
        </div>
    </footer>
</div>

<script th:src="@{/js/auth_utils.js}" type="module"></script>
<script th:src="@{/js/tasks.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
