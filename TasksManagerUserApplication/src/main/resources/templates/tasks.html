<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи проекта</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/main-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<div class="wrapper">
    <!-- Шапка -->
    <header>
        <div class="container">
            <h1>Tasks Manager</h1>
            <nav>
                <form id="create-task-form" method="post" action="create-task">
                    <input id="project_id_input" name="projectId" hidden="hidden">
                    <input id="project_name_input" name="projectName" hidden="hidden">
                </form>
                <ul>
                    <li><a href="/index">Главная</a></li>
                    <li><a href="#" id="add-task-link">Добавить задачу</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <section class="tasks">
            <h2>Задачи проекта</h2>
            <div class="task-list">
                <!-- Задачи будут добавляться динамически -->
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Tasks Manager. Все права защищены.</p>
        </div>
    </footer>
</div>

<!-- Скрипты -->
<script th:src="@{/js/tasks.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
