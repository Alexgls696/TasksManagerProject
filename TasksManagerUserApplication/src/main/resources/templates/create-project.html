<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить проект</title>
    <link rel="stylesheet" th:href="@{styles/create-project-style.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>Добавить проект</h1>
    <form id="create-project-form">
        <div class="form-group">
            <label for="name">Название проекта</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Описание проекта</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="deadline">Дедлайн</label>
            <input type="datetime-local" id="deadline" name="deadline" required>
        </div>
        <div class="form-group">
            <label for="creator">Создатель</label>
            <select id="creator" name="creator" required></select>
        </div>
        <div class="form-group">
            <label for="members">Участники</label>
            <select id="members" name="members" multiple></select>
        </div>
        <button type="submit">Создать проект</button>
    </form>
</div>

<script th:src="@{/js/auth_utils.js}" type="module"></script>
<script th:src="@{/js/create-project.js}" type="module"></script>
</body>
</html>
