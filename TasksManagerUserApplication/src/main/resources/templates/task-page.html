<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр задачи</title>
    <link rel="stylesheet" th:href="@{/styles/task-page.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!-- Шапка -->
    <header>
        <div class="container">
            <h1>Просмотр задачи</h1>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li> <a id="back-to-task-list" href="#">Назад</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <!-- Детали задачи -->
        <section class="task-details">
            <h2>Детали задачи</h2>
            <div class="task-info">
                <p><label>ID:</label> <span id="task-id"></span></p>
                <p><label>Название:</label> <span id="task-title"></span></p>
                <p><label>Описание:</label> <span id="task-description"></span></p>
                <p><label>Статус:</label> <span id="task-status"></span></p>
                <p><label>Приоритет:</label> <span id="task-priority"></span></p>
                <p><label>Дедлайн:</label> <span id="task-deadline"></span></p>
                <p><label>Дата начала:</label> <span id="task-startDate"></span></p>
                <p><label>Дата обновления:</label> <span id="task-updateDate"></span></p>
                <p><label>Категория:</label> <span id="task-category"></span></p>
                <p><label>Исполнитель:</label> <span id="task-assignee"></span></p>
                <p><label>Создатель:</label> <span id="task-creator"></span></p>
                <p><label>Проект:</label> <span id="task-project"></span></p>
            </div>
        </section>

        <!-- Заметки -->
        <section class="notes-section">
            <h2>Заметки</h2>
            <div class="notes-grid" id="notes-grid">
                <!-- Заметки будут добавляться сюда динамически -->
            </div>
            <div class="add-note">
                <textarea id="new-note" placeholder="Введите новую заметку..."></textarea>
                <button id="add-note-btn">Добавить заметку</button>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Task Manager. Все права защищены.</p>
        </div>
    </footer>
</div>

<script th:src="@{/js/task-page.js}"></script>
</body>
</html>
