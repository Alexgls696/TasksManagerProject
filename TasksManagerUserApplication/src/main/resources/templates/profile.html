<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/profile.css}">
</head>
<body>
<div class="wrapper">
    <!-- Шапка -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a id="back-button" href="#"><i class="fas fa-arrow-left"></i> Назад</a></li>
                    <li><a href="/profile" class="nav-link active"><i class="fas fa-user"></i> Профиль</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <!-- Заголовок профиля -->
        <section class="profile-header">
            <div class="avatar-container">
                <div class="avatar" id="user-avatar"></div>
            </div>
            <h1 class="profile-title" id="user-name"></h1>
            <p class="profile-subtitle" id="user-username"></p>
        </section>

        <!-- Основная информация -->
        <section class="profile-content">
            <div class="detail-grid">
                <div class="detail-card">
                    <h3><i class="fas fa-info-circle"></i> Основная информация</h3>
                    <div class="profile-info">
                        <div class="info-row">
                            <span class="info-label">Имя:</span>
                            <span class="info-value" id="user-firstName"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Фамилия:</span>
                            <span class="info-value" id="user-surname"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value" id="user-email"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ID:</span>
                            <span class="info-value" id="user-id"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Task Manager. Все права защищены.</p>
        </div>
    </footer>
</div>

<script th:src="@{/js/auth_utils.js}" type="module"></script>
<script th:src="@{/js/profile.js}" type="module"></script>
</body>
</html>
